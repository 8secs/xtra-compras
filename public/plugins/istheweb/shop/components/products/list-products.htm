<div class="list-view">

{% for params in products %}
    <div class="product-list-wrapper">
        {% partial __SELF__ ~ '::_single-product' params=params type=type %}
    </div>
    {% else %}
    <div class="col-md-4 col-sm-6">
        <div class="product">
            <h3>{{ noProductsMessage }}</h3>
        </div>
    </div>
        <!-- single-product end -->
{% endfor %}

</div>
