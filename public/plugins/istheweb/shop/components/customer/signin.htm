{{ form_ajax('onSignin') }}
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
                name="login"
                type="text"
                class="form-control"
                id="userSigninLogin"
                placeholder="Introduce tu {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Clave</label>
        <input
                name="password"
                type="password"
                class="form-control"
                id="userSigninPassword"
                placeholder="Introduce tu clave" />
    </div>

    <button type="submit" class="button color-hover">{% if checkout %} Siguiente {% else %}Entrar{% endif %}</button>
{{ form_close() }}
