{% for related in __SELF__.relatedProducts %}
    <div class="col-md-3 col-sm-6">
        <div class="product">
            <div class="image">
                <a href="#">
                    <img src="{{ related.picture.getPath() }}" alt="{{ related.name }}" class="img-responsive image1">
                </a>
            </div>
            <div class="text">
                <h3>{{ related.name }}</h3>
                <p class="price">{{ related.price }}&euro;</p>

            </div>
        </div>
        <!-- /.product -->
    </div>
{% endfor %}
